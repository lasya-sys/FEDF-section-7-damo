<!DOCTYPE html>
<html>
<head>
  <title>Product Cart Table</title>
</head>
<body>
  <h1>Product Cart</h1>
  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>P_ID</th>
      <th>P_Name</th>
      <th>P_Cost</th>
      <th>P_Image</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Laptop</td>
      <td>$800</td>
      <td><img src="https://via.placeholder.com/60" alt="Laptop"></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Phone</td>
      <td>$500</td>
      <td><img src="https://via.placeholder.com/60" alt="Phone"></td>
    </tr>
    <tr>
      <td>3</td>
      <td>Headphones</td>
      <td>$60</td>
      <td><img src="https://via.placeholder.com/60" alt="Headphones"></td>
    </tr>
    <tr>
      <td>4</td>
      <td>Keyboard</td>
      <td>$40</td>
      <td><img src="https://via.placeholder.com/60" alt="Keyboard"></td>
    </tr>
    <tr>
      <td>5</td>
      <td>Mouse</td>
      <td>$25</td>
      <td><img src="https://via.placeholder.com/60" alt="Mouse"></td>
    </tr>
  </table>
</body>
</html>
